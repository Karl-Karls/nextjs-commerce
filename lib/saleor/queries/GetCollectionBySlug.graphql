query GetCollectionBySlug($slug: String!) {
  collection(channel: "proyecto705", slug: $slug) {
    id
    name
    slug
    description
    seoTitle
    seoDescription
    products(first: 1, sortBy: { field: LAST_MODIFIED_AT, direction: DESC }) {
      edges {
        node {
          updatedAt
        }
      }
    }
  }
}

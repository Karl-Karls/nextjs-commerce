fragment MenuItem on MenuItem {
  id
  name
  url
  collection {
    slug
    products(first: 0) {
      totalCount
    }
  }
  category {
    slug
    products(channel: "proyecto705", first: 0) {
      totalCount
    }
  }
  page {
    slug
  }
}

query GetMenuBySlug($slug: String!) {
  menu(slug: $slug, channel: "proyecto705") {
    id
    slug
    name
    items {
      ...MenuItem
      children {
        ...MenuItem
        children {
          ...MenuItem
          children {
            ...MenuItem
          }
        }
      }
    }
  }
}
